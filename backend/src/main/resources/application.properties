spring.profiles.default=local

spring.datasource.url=jdbc:h2:file:./dados/ddsfacil;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.enabled=true
spring.flyway.out-of-order=${SPRING_FLYWAY_OUTOFORDER:false}
spring.flyway.schemas=${DB_SCHEMA:public}
integracao.sms.habilitado=${SMS_HABILITADO:false}
integracao.sms.conta-sid=${SMS_CONTA_SID:}
integracao.sms.token-autenticacao=${SMS_TOKEN:}
integracao.sms.numero-origem=${SMS_NUMERO_ORIGEM:}
integracao.sms.url-base-confirmacao=${SMS_URL_BASE_CONFIRM:https://ddsfacil.com/c}
