spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:ddsfacil_db}?currentSchema=${DB_SCHEMA:public}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:postgres}
spring.datasource.driverClassName=org.postgresql.Driver

# IMPORTANTE: Mude de 'update' para 'validate'
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Configuração do JobRunr
org.jobrunr.jobs.storage.sql.spring.job-storage.data-source-bean-name=dataSource
spring.flyway.schemas=${DB_SCHEMA:public}

integracao.sms.habilitado=${SMS_HABILITADO:false}
integracao.sms.conta-sid=${SMS_CONTA_SID:}
integracao.sms.token-autenticacao=${SMS_TOKEN:}
integracao.sms.numero-origem=${SMS_NUMERO_ORIGEM:}
integracao.sms.url-base-confirmacao=${SMS_URL_BASE_CONFIRM:https://ddsfacil.com/c}
integracao.sms.url-status-webhook=${SMS_WEBHOOK_URL:http://localhost:8080/api/public/webhooks/sms}

seguranca.jwt.segredo=${JWT_SEGREDO:troque-este-segredo-padrao-por-um-valor-seguro-1234567890}
seguranca.jwt.validade-minutos=${JWT_VALIDADE_MINUTOS:120}


# Configuração do JobRunr
org.jobrunr.dashboard.enabled=true
org.jobrunr.jobs.storage.sql.spring.job-storage.data-source-bean-name=dataSource